<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/re_password.css">
    <script src="js/vue.js"></script>
    <script src="js/common.js"></script>
    <script src="js/axios-0.18.0.min.js"></script>
</head>

<body style="margin: 0;background-color:#F6F6F6;">
    <div id="banner">
        <div id='banner_1'>
            <span class="nav"></span>
            <span class="nav nav2" onclick="index()">飞鱼博客</span>
            <span class="nav" onclick="index()" onmouseover="this.style.color='#01A7EC'"
                onmouseout="this.style.color='#777'">首页</span>
            <span class="nav" onclick="toabout()" onmouseover="this.style.color='#01A7EC'"
                onmouseout="this.style.color='#777'">关于我</span>
                <span class="nav" onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'" onclick="toclassify()">归档</span>
                <span class="nav" onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'" onclick="tosort()">分类</span>
                <span class="nav" onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'" onclick="tochanel()">标签</span>
                <span class="nav" onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'" onclick="tomessage()">留言板</span>
            <span class='icon1' id="t1" onclick="test()"><img class='serach' src="/image/serach.png"></span>
            <span class='icon3' id='t3' hidden=flase><input type="text" placeholder="想搜什么呢?" id=""></span>
            <div @mouseover="showlogout" @mouseout='notshowlogout' class='hight_div'>
            <span class='icon2' onclick="login()"><img class='serach' src="/image/user.png"></span>
        </div>
        </div>
        <div  class='logout1' v-if='isshowlogout'>
            <div  class='ceshi'><div class='text_hight1'onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'"onclick="login()">个人中心</div> </div>
            <div class='ceshi'><div class='text_hight2'onmouseover="this.style.color='#01A7EC'" onmouseout="this.style.color='#777'">退出登陆</div></div>
        </div>
    </div>
    <br>
    <div class="detail_box4" id="new_app">
        <div class='detail_dev_1'>
            <div @click='redict1' class='detail_dev_1' onmouseover="this.style.background='#E4DFE0'"
                onmouseout="this.style.background='#FFFFFF'">我的信息</div>
        </div>
        <br>
        <div class='detail_dev_1'>
            <div @click='redict2' onmouseover="this.style.background='#E4DFE0'"
                onmouseout="this.style.background='#FFFFFF'">我的动态</div>
        </div>
        <br>
        <div class='detail_dev_3'>
            <div @click='redict3' onmouseover="this.style.background='#E4DFE0'"
                onmouseout="this.style.background='#FFFFFF'">修改密码</div>
        </div>
    </div>
    <div class='re_password_box' id='repassword'>
        <div class='old_passowrd'>旧密码:<input  placeholder="请输入旧密码" autocomplete="new-password" type="password" v-model='old_passowrd' @blur="blank_password"></div>
        <div class='old_password_error' v-if='ishowerror'>旧密码错误</div>
        <div class='old_password_error'  v-if='show_old_error==1'>密码不能为空</div>
        <div class='new_password'>新密码:<input  placeholder="请输入新密码" type="password" v-model='new_passowrd'  @blur="blank_new_password"></div>
        <div class='new_password_error' v-if='show_new_error==1'>密码不能为空</div>
        <div class='new_password_error' v-if='show_same_error==1'>不能和旧密码一致</div>

        <div class='sure_password'>确认密码:<input  placeholder="请确认密码" type="password" v-model='re_passowrd'  @blur="blank_re_password"></div>
        <div class='re_password_error' v-if='show_re_error==1'>密码不能为空</div>
        <div class='re_password_error_1' v-if='show_not_same_error==1'>两次输入不一致</div>
        
        <div class='false_button'><input type="button" value="取消" @click='reset_all_password'></div>
        <div class='sure_button'><input type="button" value="确认" @click='sure_repassword'></div>
    </div>
    <script src="js/repassword.js"></script>
</body>

</html>
